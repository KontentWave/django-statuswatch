name: Backend CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: dj01
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d dj01"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SECRET_KEY: django-insecure-ci-testing-key-not-for-production
      DEBUG: "1"
      DATABASE_URL: postgresql://postgres:devpass@localhost:5432/dj01
      REDIS_URL: redis://localhost:6379/0
      STRIPE_PUBLIC_KEY: pk_test_dummy
      STRIPE_SECRET_KEY: sk_test_dummy
      DJANGO_SETTINGS_MODULE: app.settings
      PYTHONUNBUFFERED: "1"

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements*.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Run tests (allow empty)
        run: |
          set +e
          python -m pytest -q
          ec=$?
          set -e
          if [ "$ec" -eq 5 ]; then
            echo "No tests collected; skipping."
            exit 0
          else
            exit "$ec"
          fi
