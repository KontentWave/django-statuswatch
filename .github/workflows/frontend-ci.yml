name: frontend-ci

on:
  push:
  pull_request:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_STRIPE_PUBLIC_KEY: pk_test_dummy
        run: npm run build

      - name: Test (if any)
        run: npm run test -- --run || true

      - name: Lint (optional)
        run: npm run lint || true
