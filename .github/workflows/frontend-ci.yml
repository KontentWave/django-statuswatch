name: frontend-ci
on:
  push: { paths: ["frontend/**", ".github/workflows/frontend-ci.yml"] }
  pull_request: { paths: ["frontend/**", ".github/workflows/frontend-ci.yml"] }

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install
        run: npm ci

      - name: Provide build env
        run: echo "VITE_STRIPE_PUBLIC_KEY=pk_test_dummy" >> .env

      - name: Build
        env:
          CI: "false"   # donâ€™t treat warnings as fatal while scaffolding
        run: npm run build

      - name: Lint (non-blocking)
        continue-on-error: true
        run: npm run lint || true

      - name: Tests (non-blocking)
        continue-on-error: true
        run: npm test -- --run || true
