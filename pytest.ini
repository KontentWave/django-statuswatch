[pytest]
# Django config
DJANGO_SETTINGS_MODULE = app.settings

# What files to treat as tests
python_files = tests.py test_*.py *_test.py

# Where to look for tests
testpaths = backend

# (optional) quiet. Removed --reuse-db to ensure tests run against a fresh
# test database by default (django-tenants tests require clean state).
addopts = -q
